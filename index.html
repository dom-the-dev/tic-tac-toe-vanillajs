<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Dom's Tic Tac Toe</h1>
		<div class="game-menu">
			<form action="">
				<div class="game-menu__error">Please insert both names</div>
				<div class="game-menu__playerInput">
					<input
						placeholder="Player 1"
						class="game-menu__input game-player1"
						type="text"
						name="player1"
					/>

					<input
						placeholder="Player 2"
						class="game-menu__input game-player2"
						type="text"
						name="player2"
					/>
				</div>

				<button id="start-button" class="button">start game</button>
			</form>
		</div>

		<div class="player-names">
			<div class="player-name">
				Wins <span class="player-1-name"></span>:
				<span class="wins-player-1">0</span>
			</div>
			<div class="player-name">
				Wins <span class="player-2-name"></span>:
				<span class="wins-player-2">0</span>
			</div>
		</div>

		<h2 class="game-winner"></h2>
		<table class="game-field">
			<tr class="game-row">
				<td data-val="1" class="field game-square"></td>
				<td data-val="2" class="field game-square"></td>
				<td data-val="3" class="field game-square"></td>
			</tr>
			<tr class="game-row">
				<td data-val="4" class="field game-square"></td>
				<td data-val="5" class="field game-square"></td>
				<td data-val="6" class="field game-square"></td>
			</tr>
			<tr class="game-row">
				<td data-val="7" class="field game-square"></td>
				<td data-val="8" class="field game-square"></td>
				<td data-val="9" class="field game-square"></td>
			</tr>
		</table>

		<h2 class="players-turn"></h2>

		<button id="restart-button" class="button button--restart">
			restart
		</button>
	</body>
	<script src="game.js"></script>
</html>
